<body>
	<body onload="load()">
		<!-- <div class="main" style="text-align: center;"> -->
			<div class="spinner">
				<div class="cube1"></div>
				<div class="cube2"></div>
			</div>
			<h1 style="color: white; text-align: center;">Redirecting you!</h1>
			<h2 style="color: white; text-align: center;">Not redirected after 3 seconds? Click <a href="https://discord.com/oauth2/authorize?client_id=869901485763362826&scope=bot%20applications.commands&permissions=2147764224&response_type=code&redirect_uri=https%3A%2F%2Fask-bot.gq%2Fthanks" class="blurple-text">here</a></h2>	

		<script>
			function load() {
				if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
					// Mobile device
					console.log("It appears that you're on a mobile device! This means that you get the website optimised for those small devices!")
					document.body.classList.add("mobile")
				} else {
					// Not mobile
					console.log("It appears that you're not on a mobile device! (laptop, computer, etc.) This means that you get the normal website!")
					document.body.classList.remove("mobile")
				}
			}
		</script>
	</body>
</body>
